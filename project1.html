<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon/3d logo.jpg" />
    <title>patio apartment</title>
  </head>

  <body>
    <!-- Navbar -->
    <div
      class="position-absolute top-0 start-0 px-3 py-2 nav-link sticky-position-home"
    >
      <a class="home fs-4" href="./index.html">home</a>
    </div>
    <div
      class="position-absolute bottom-0 start-0 px-3 py-2 nav-link sticky-position-work"
    >
      <a class="work fs-4" href="./work.html">work</a>
    </div>
    <div
      class="position-absolute top-0 end-0 px-3 py-2 nav-link sticky-position-studio"
    >
      <a class="studio fs-4" href="./studio.html">studio</a>
    </div>
    <div
      class="position-absolute bottom-0 end-0 px-3 py-2 nav-link sticky-position-contact"
    >
      <a class="contact fs-4" href="./contact.html">contact</a>
    </div>
    <!-- Carousel -->
    <!-- id of carousel has to be the same as data-bs-target -->
    <!-- data-bs-ride has to be set on false if you want to click, else for slideshow it has to be on carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="false">
      <!-- indicators on the bottom -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <!-- make here more buttons if you want more slides -->
      </div>
      <!-- FIRST SLIDE -->
      <div class="carousel-inner">
        <!-- first slide has to be active, else it won't work -->
        <div class="carousel-item active vh-100 w-100">
          <img
            src="./images/190922 useless studio0422-.jpg "
            class="w-50 h-100 float-start"
            alt="patio apartment"
          />
          <img
            src="./images/190922 useless studio0397- kopie.jpg"
            class="w-50 h-100 float-end"
            alt="patio apartment"
          />
        </div>
        <!-- SECOND SLIDE -->
        <div class="carousel-item vh-100 w-100">
          <div class="row align-items-center">
            <div class="col-12 col-md-6 px-0">
              <img
                src="./images/johns plattegrond.png"
                class="w-100 h-100 mobile-projects-plattegrond"
                alt="patio apartment plattegrond"
              />
            </div>
            <div class="col-12 col-md-6">
              <div class="row justify-content-center">
                <div class="col-12 col-md-10 px-5">
                  <p class="info-paragraph lh-lg py-3 mobile-text-info">
                    title / patio apartment <br />
                    location / amsterdam <br />
                    client / private <br />
                    date / 2021 <br />
                    size / 83m2 <br />
                    illustrations / useless studio <br />
                    photography / lennert antonissen <br />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- carousel-caption is text in the carousel at the bottom above the indicators -->
        <!-- d-none is hiding elements responsively on all devices-->
        <div class="carousel-caption d-none d-md-block text-center px-5">
          <h6>patio apartment</h6>
        </div>
      </div>
      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
